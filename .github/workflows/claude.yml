name: Claude code

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: Prompt for Claude code
        default: ''
      show_full_output:
        description: Show full output
        type: choice
        default: ''
        options:
          - ''
          - 'true'
          - 'false'

jobs:
  claude:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup git identity
        run: |
          git config --global user.name "claude[bot]"
          git config --global user.email "claude[bot]@users.noreply.github.com"

      - name: Checkout branch
        run: |
          BRANCH_NAME="claude/auto-${{ github.event.workflow_run.head_branch }}-${{ github.run_id }}"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up requirements
        run: |
          uv venv
          uv python install
          uv pip install -r scripts/requirements.txt

      - name: Create MCP Config
        run: |
          cat > /tmp/mcp-config.json << 'EOF'
          {
            "mcpServers": {
              "tools": {
                "command": ".venv/bin/python",
                "args": ["scripts/mcp-tools.py"]
              }
            }
          }
          EOF

      - uses: anthropics/claude-code-action@v1
        id: claude
        timeout-minutes: 30
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ vars.ANTHROPIC_DEFAULT_OPUS_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ vars.ANTHROPIC_DEFAULT_HAIKU_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ vars.ANTHROPIC_DEFAULT_SONNET_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
        with:
          prompt: |
            Repository: ${{ github.repository }}
            Branch Name: ${{ env.BRANCH_NAME }}
            ${{ inputs.prompt }}
          show_full_output: ${{ inputs.show_full_output || vars.CLAUDE_FULL_OUTPUT || 'false' }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
          claude_args: |
            --mcp-config /tmp/mcp-config.json
            --allowedTools "Read,Edit,MultiEdit,Write,TodoWrite,Glob,Grep,LS,WebFetch,Bash(git:*),Bash(gh:*),mcp__github,mcp__tools"

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ steps.claude.outputs.github_token || secrets.GH_PUSH_TOKEN }}
        run: |
          git status
          git push -u origin "${{ env.BRANCH_NAME }}"
